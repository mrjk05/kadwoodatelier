<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kadwood Atelier - House of Dreams</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #E8C7C3;
}
#book {
    width: 708px;
    height: 1000px;
    position: relative;
}
@media (max-width: 420px) {
    #book {
        width: 350px;
        height: 495px;
    }
}
@media (max-width: 1500px) and (min-width: 421px) {
    #book {
        width: 565px;
        height: 800px;
    }
}
.page {
    background-color: #E8C7C3;
    position: relative;
}
.page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.overlay-div {
    position: absolute;
    width: 80%;
    height: 60%;
    background-color: #E8C7C3;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -25%);
}
iframe {
    display: block;
    margin: 0;
    padding: 0;
    border: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
</style>
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>
</head>
<body>
<div id="book">
    <div class="page">
        <img src="imgs/COVER.webp" alt="Cover">
    </div>
    <div class="page">
        <img src="imgs/BACKCOVER.webp" alt="Cover">
    </div>
    <div class="page">
        <img src="imgs/PAGE3.webp" alt="Page 2">
    </div>
    <div class="page">
        <img src="imgs/PAGE9.webp" alt="Page 3">
    </div>
    <div class="page">
        <img src="imgs/PAGE5.webp" alt="Page 4">
    </div>
    <div class="page">
        <img src="imgs/PAGE4.webp" alt="Page 5">
    </div>
    <div class="page">
        <img src="imgs/PAGE6.webp" alt="Page 6">
    </div>
    <div class="page">
        <img src="imgs/PAGE7.webp" alt="Page 7">
    </div>
    <div class="page">
        <img src="imgs/PAGE8.webp" alt="Page 8">
    </div>
    <div class="page">
        <img src="imgs/PAGE11.webp" alt="Page 9">
    </div>
    <div class="page">
        <img src="imgs/PAGE12.webp" alt="Page 10">
        <div class="overlay-div">
            <iframe width="540" height="100%" src="https://b3453764.sibforms.com/serve/MUIFAEvWZb8wCHsqfsKowsy-S15o8yjWA3wG-dITIziMTJiaYeBOkAWJl4EXC2qGEk7xT6PsrSQ2X8nnqgB38yde4lCDxVnpe7Qn1XKVOa5g3R2u7S3mBJ4JcDBQvm-vrqntjoO3MJO-9P0igg1cQgSqLSj1ETheRX1azssc3Lvo01CcSuteSRSC_t8EuneLCPvIwtavPcJiNFhY" frameborder="0" scrolling="auto" allowfullscreen style="display: block;margin-left: auto;margin-right: auto;max-width: 100%; margin-top: 0; margin-bottom: 0;"></iframe>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const bookElement = document.getElementById('book');
    let pageFlipWidth = 708;
    let pageFlipHeight = 1000;
    if (window.matchMedia('(max-width: 420px)').matches) {
        pageFlipWidth = 350;
        pageFlipHeight = 495;
    } else if (window.matchMedia('(max-width: 1500px) and (min-width: 421px)').matches) {
        pageFlipWidth = 565;
        pageFlipHeight = 800;
    }
    const pageFlip = new St.PageFlip(bookElement, {
        width: pageFlipWidth,
        height: pageFlipHeight,
        size: 'fixed',
        drawShadow: true,
        flippingTime: 1500,
        usePortrait: true,
        startZIndex: 0,
        autoSize: true,
        maxShadowOpacity: 1,
        showCover: true,
        mobileScrollSupport: true
    });
    pageFlip.loadFromHTML(document.querySelectorAll('.page'));
});
</script>
</body>
</html>
