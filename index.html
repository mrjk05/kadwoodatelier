    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookElement = document.getElementById('book');
            let pageFlipWidth, pageFlipHeight;
    
            function updateDimensions() {
                const width = window.innerWidth;
                if (width > 430) {
                    pageFlipWidth = 708;
                    pageFlipHeight = 1000;
                } else if (width > 414) {
                    pageFlipWidth = 394;
                    pageFlipHeight = 558;
                } else if (width > 393) {
                    pageFlipWidth = 380;
                    pageFlipHeight = 538;
                } else if (width > 390) {
                    pageFlipWidth = 360;
                    pageFlipHeight = 510;
                } else if (width > 360) {
                    pageFlipWidth = 358;
                    pageFlipHeight = 506;
                } else {
                    pageFlipWidth = 330;
                    pageFlipHeight = 468;
                }
            }
    
            updateDimensions();
    
            const pageFlip = new St.PageFlip(bookElement, {
                width: pageFlipWidth,
                height: pageFlipHeight,
                size: 'fixed',
                drawShadow: true,
                flippingTime: 1500,
                usePortrait: true,
                startZIndex: 0,
                autoSize: true,
                maxShadowOpacity: 1,
                showCover: true,
                mobileScrollSupport: true
            });
    
            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
    
            window.addEventListener('resize', function() {
                updateDimensions();
                pageFlip.updateFromDimensions(pageFlipWidth, pageFlipHeight);
            });
        });
    </script>
