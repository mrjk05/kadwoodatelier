    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const bookElement = document.getElementById('book');
    let pageFlip;

    function updateDimensions() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        let pageFlipWidth, pageFlipHeight;

        // Set the height to the full viewport height
        pageFlipHeight = height;

        // Calculate width based on a 1:1.414 aspect ratio (common for documents)
        pageFlipWidth = Math.floor(pageFlipHeight / 1.414);

        // Ensure the width doesn't exceed the viewport width
        if (pageFlipWidth > width) {
            pageFlipWidth = width;
            pageFlipHeight = Math.floor(pageFlipWidth * 1.414);
        }

        // Apply dimensions directly to the book element
        bookElement.style.width = `${pageFlipWidth}px`;
        bookElement.style.height = `${pageFlipHeight}px`;

        return { width: pageFlipWidth, height: pageFlipHeight };
    }

    const dimensions = updateDimensions();

    pageFlip = new St.PageFlip(bookElement, {
        width: dimensions.width,
        height: dimensions.height,
        size: 'fixed',
        drawShadow: true,
        flippingTime: 1500,
        usePortrait: true,
        startZIndex: 0,
        autoSize: true,
        maxShadowOpacity: 1,
        showCover: true,
        mobileScrollSupport: true
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    window.addEventListener('resize', function() {
        const newDimensions = updateDimensions();
        pageFlip.updateFromDimensions(newDimensions.width, newDimensions.height);
    });

    // Add keyboard event listener
    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowRight') {
            pageFlip.flipNext();
        } else if (e.key === 'ArrowLeft') {
            pageFlip.flipPrev();
        }
    });

    // Add click event for the arrow containers
    const arrowContainers = document.querySelectorAll('.arrow-container');
    arrowContainers.forEach(container => {
        container.addEventListener('click', function() {
            pageFlip.flipNext();
        });
    });

    // Add scroll event listener for page flipping
    let lastScrollTop = 0;
    let scrollThreshold = 50; // Adjust this value to change scroll sensitivity
    let scrollTimeout;

    window.addEventListener("scroll", function() {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (Math.abs(st - lastScrollTop) > scrollThreshold) {
                if (st > lastScrollTop) {
                    // Scrolling down
                    pageFlip.flipNext();
                } else {
                    // Scrolling up
                    pageFlip.flipPrev();
                }
                lastScrollTop = st <= 0 ? 0 : st;
            }
        }, 100); // Adjust this delay to debounce scroll events
    }, false);
});
    </script>
