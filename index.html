    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookElement = document.getElementById('book');
            let pageFlipWidth = 708;
            let pageFlipHeight = 1000;
            if (window.matchMedia('(max-width: 420px)').matches) {
                pageFlipWidth = 350;
                pageFlipHeight = 495;
            } else if (window.matchMedia('(max-width: 1500px) and (min-width: 421px)').matches) {
                pageFlipWidth = 565;
                pageFlipHeight = 800;
            }
            const pageFlip = new St.PageFlip(bookElement, {
                width: pageFlipWidth,
                height: pageFlipHeight,
                size: 'fixed',
                drawShadow: true,
                flippingTime: 1500,
                usePortrait: true,
                startZIndex: 0,
                autoSize: true,
                maxShadowOpacity: 1,
                showCover: true,
                mobileScrollSupport: true
            });
            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
        });
    </script>
